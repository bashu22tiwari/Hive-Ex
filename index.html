<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hive Ex | Premium Staffing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              midnight: '#0b1120', // Deepest Slate/Navy
              obsidian: '#111827', // darker card bg
              electric: '#38bdf8', // Sky 400
              violet: '#818cf8',   // Indigo 400
              surface: '#1e293b',  // Slate 800
            },
            transitionTimingFunction: {
              'out-expo': 'cubic-bezier(0.19, 1, 0.22, 1)', // The "Apple" ease
            },
            animation: {
              'fade-in': 'fadeIn 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards',
              'marquee': 'marquee 40s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.98)', filter: 'blur(4px)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)', filter: 'blur(0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0b1120;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      /* Grain Texture for Texture/Depth */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: -1;
      }

      .glass-panel {
        background: rgba(17, 24, 39, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-nav {
        background: rgba(11, 17, 32, 0.8);
        backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      }

      /* Premium Reveal Engine */
      .reveal-base {
        opacity: 0;
        transform: translateY(30px) scale(0.98);
        filter: blur(8px);
        transition: opacity 1.2s cubic-bezier(0.19, 1, 0.22, 1), 
                    transform 1.2s cubic-bezier(0.19, 1, 0.22, 1),
                    filter 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        will-change: opacity, transform, filter;
      }

      .reveal-active {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }

      /* Pause marquee on hover */
      .group:hover .animate-marquee {
        animation-play-state: paused;
      }

      ::selection {
        background: rgba(56, 189, 248, 0.3);
        color: #fff;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0b1120;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>

</head>
